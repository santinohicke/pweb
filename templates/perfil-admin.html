<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEVA</title>
    <link rel="stylesheet" href="../static/css/AAA-styles.css" />
  </head>
  <body class="body-miperfil">
    <header>
      <div class="left-section">
        <a href="#">
          <img src="../static/img/uca-logo.png" alt="seva-img" id="seva-img" />
        </a>
        <a href="/inicio_admin" id="texto-nav">SEVA</a>
      </div>
      <div class="right-section">
        <a href="/perfil-admin" id="perfil-nav">Mi perfil</a>
      </div>
    </header>
    <div class="container-miperfil">
        <h1 class="titulo-miperfil">Mi Perfil</h1>
        
        <!-- Información Personal -->
        <section class="personal-info-miperfil">
          <h2 class="subtitulo-miperfil">Información Personal</h2>
          <div class="info-miperfil">
              <p class="label-miperfil">Nombre y apellido:</p>
              <p class="input-miperfil">{{ nombre }}</p>

              <p class="label-miperfil">Mail:</p>
              <p class="input-miperfil">{{ email }}</p>

          </div>
        </section>

        
        <div class="btn-container-mp">
          <form action="/logout" method="get">
            <button  type="submit" class="cerrarcesion">Cerrar Sesión</button>
          </form>
        </div>
  </body>
</html>
