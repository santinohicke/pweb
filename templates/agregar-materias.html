<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Materia</title>
    <link rel="stylesheet" href="../static/css/AAA-styles.css" />
</head>
<body class="editar-aula-body">
    <header>
        <div class="left-section">
            <a href="#">
                <img src="../static/img/uca-logo.png" alt="seva-img" id="seva-img" />
            </a>
            <a href="/inicio_admin" id="texto-nav">SEVA</a>
        </div>
        <div class="right-section">
            <a href="/perfil-admin" id="perfil-nav">Mi perfil</a>
        </div>
    </header>
    <div class="container-editar-aula">
        <h1>Agregar Materia</h1>
        <div class="form-content">
        
        
            <form id="form-editar-aula" action="/datos-agregar-materia", method="GET">
                <div class="form-group">
                    <label for="nombre-materria">Nombre de la materia</label>
                    <input type="text" id="nombre-materria" name="nombre-materia" required />
                </div>
                
                <div class="form-group">
                    <button type="submit" class="save-button">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
