<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Aulas</title>
    <link rel="stylesheet" href="../static/css/AAA-styles.css" />
  </head>
  <body class="aulas-cont">
    <header>
      <div class="left-section">
        <a href="#">
          <img src="../static/img/uca-logo.png" alt="seva-img" id="seva-img" />
        </a>
        <a href="/inicio_profe" id="texto-nav">SEVA</a>
      </div>
      <div class="right-section">
        <a href="/perfil-profesor" id="perfil-nav">Mi perfil</a>
      </div>
    </header>
    <div class="container-main-alumnos">



        <div class="container-edificios-admin">
              <table class="aulas-table">
                <thead class="aulas-thead">
                  <tr>
                    <th class="aulas-th">AULA</th>
                    <th class="aulas-th">CAPACIDAD</th>
                    <th class="aulas-th">COMPUTADORAS</th>
                    <th class="aulas-th">PROYECTOR</th>
                    <th class="aulas-th">ACCIÓN</th>
                  </tr>
                </thead>
                <tbody class="aulas-tbody">
                  {% for item in aulas %}
                  <tr>
                    <form action="/reservas-profesor" method="GET">
                      <td class="aulas-td">{{ item[1] }}</td>
                      <td class="aulas-td">{{ item[2] }}</td>
                      <td class="aulas-td">{{ item[3] }}</td>
                      <td class="aulas-td">{{ item[4] }}</td>
                      <!-- Campos ocultos para enviar solo los datos de esta fila -->
                      <input type="hidden" name="nombre" value="{{ item[1] }}">
                      <input type="hidden" name="capacidad" value="{{ item[2] }}">
                      <input type="hidden" name="pc" value="{{ item[3] }}">
                      <input type="hidden" name="proyector" value="{{ item[4] }}">
                      <!-- Botón para enviar solo los datos de esta fila -->
                      <td><button type="submit" class="prof-button">SELECCIONAR</button></td>
                    </form>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>
      </div>
  </body>
</html>
